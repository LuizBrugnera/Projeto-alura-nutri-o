<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="ipt-nome">Nome:</label>
					<input id="ipt-nome" name="nome" type="text" placeholder="digite o nome do seu paciente"
						class="campo" required>
				</div>
				<div class="grupo">
					<label for="ipt-peso">Peso:</label>
					<input id="ipt-peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
						class="campo campo-medio" required> 
				</div>
				<div class="grupo">
					<label for="ipt-altura">Altura:</label>
					<input id="ipt-altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
						class="campo campo-medio" required>
				</div>
				<div class="grupo">
					<label for="ipt-gordura">% de Gordura:</label>
					<input id="ipt-gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
						class="campo campo-medio" required>
				</div>
				<ul id="mensagens-erro">

				</ul>
				<button id="bt-adicionar" type="submit" class="botao bto-principal">Adicionar</button>
			</form>
			
		</section>
		<section class="container">
			<h2>Meus pacientes</h2>
			<label for="filtrar-tabela">Filtre:</label>
			<input type="text" name="filtro" id="filtrar-tabela" 
			placeholder="Digite o nome do paciente">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
				<span id="erro-ajax" class="invisivel">!!Não foi possivel buscar os pacientes!!</span>
				<button id="buscar-pacientes" class="botao bto-principal">Importar Pacientes</button>
			</table>

		</section>
	</main>
	<script src="js/imc.js" ></script>
	<script src="js/formulario.js" ></script>
	<script src="js/remocao.js" ></script>
	<script src="js/filtro.js" ></script>
	<script src="js/buscar-pacientes.js" ></script>
</body>

</html>
